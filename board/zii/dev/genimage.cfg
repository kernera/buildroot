image boot.vfat {
  vfat {
    files = {
      "vf610-zii-dev-rev-b.dtb",
      "vf610-zii-dev-rev-c.dtb",
      "zImage",
    }

    file "initramfs" {
      image = "rootfs.cpio"
    }
  }
  size = 200M
}

image sdcard.img {
  hdimage {
  }

  partition barebox {
    in-partition-table = "no"
    image = "barebox-zii-vf610-dev.img"
  }

  partition boot {
    partition-type = 0xc
    image = "boot.vfat"
  }
}
